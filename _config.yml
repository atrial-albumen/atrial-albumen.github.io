# Site settings
title: Jonah Losh | Pianist # site title
description: >- # site description
  A website where you can get in touch with me or see some of the things I'm working on and writing about.
lang: en-US # default lang
timezone: New York # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/atrial-albumen/atrial-albumen.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Jonah Losh # author name
  bio: >- # tell to the world
    I'm a pianist that likes it allâ€”classical, jazz, contemporary, worship (bluegrass someday?). I like to collaborate, do weddings, perform... Here's a place you can get in touch with me or see what I've been thinking about. ðŸŽ¹
  username: jonahlosh # general username
  github: atrial-albumen # github username
  twitter: itsssssjonah # twitter username
  facebook: atjonahlosh # facebook username
  email: me@jonahlosh.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://jonahlosh.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
